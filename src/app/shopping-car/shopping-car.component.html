<app-general-content>
  <div class="xd">
    <p>Total de prod: {{ getTotalCantidadProductos() }}</p>
    <p>Total a pagar: {{ getTotalSubtotales() }}</p>

    <div class="card" style="width: 18rem; margin-top: 100px;" *ngFor="let item of listShoppingCar">
      <img src="{{item.item.image.url}}" style="height: 100%; object-fit: cover; align-items: center;"
        class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{item.item.name}}</h5>
        <p class="card-text">{{item.item.description}}</p>
        <p class="card-text">$ {{item.item.price}} MNX</p>
      </div>
    </div>
  </div>

  <div>

    <h1>PAGO</h1>
    <button (click)="makePayment( getTotalSubtotales() )">Pagar</button>
  </div>

  
  

  <!-- <button (click)="getLocation()">Obtener Ubicación</button> -->


</app-general-content>
